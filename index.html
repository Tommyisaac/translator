<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <style >
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>English to French Translator</h2>
    <form method="POST">
        <textarea name="input_text" rows="5" cols="40"></textarea><br>
        <button type="submit">Translate</button>
    </form>
    {% if translated_text %}
        <h3>Translated Text:</h3>
        <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
